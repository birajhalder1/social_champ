<div class="card">
  <div class="content">
    <mat-card appearance="outlined">
      <mat-card-content>
        <h1>Login</h1>
      </mat-card-content>
      
      <form [formGroup]="form">
        <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input
            maxlength="10"
            matInput
            formControlName="mobile"
            placeholder="Enter your mobile"
          />
          <mat-error *ngIf="form.get('mobile')?.hasError('required')">
            Mobile is required
          </mat-error>
          <mat-error *ngIf="form.get('mobile')?.hasError('minLength')">
            Mobile must be 10 digit characters long
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput autocomplete="new-password" name="password" [type]="hide ? 'password' : 'text'"
            formControlName="password" placeholder="Enter your password" />
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>

          <mat-error *ngIf="form.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="form.get('password')?.hasError('minlength')">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>

          <div>
            <mat-checkbox class="example-margin" formControlName="isRemember">Remember me</mat-checkbox>
          </div>
    
          <div class="login-button">
            <button mat-raised-button style="margin-right: 5px;" color="primary" type="submit" (click)="onSubmit()">
                {{isApiCalling ? 'Please Wait..' : 'Login'}}
            </button>

            <button mat-raised-button color="primary" (click)="login()"><img src="assets/image/google.png" style="margin-top: -4px;" alt=""> Login with Google</button>
          </div>
      </form>
     
      <div>
        <span class="link" [routerLink]="['/registration']">Sign Up ?</span>
      </div>
    </mat-card>
  </div>
</div>
