<app-header></app-header>
<div class="container">
    <div class="main_div">
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Movie Name </th>
                <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element.title}} </td>
              </ng-container>
          
              <ng-container matColumnDef="overview">
                <th mat-header-cell *matHeaderCellDef> Overview </th>
                <td mat-cell *matCellDef="let element" style="width: 70%;"> {{element.overview}} </td>
              </ng-container>

              <ng-container matColumnDef="release_date">
                <th mat-header-cell *matHeaderCellDef> Release Date </th>
                <td mat-cell *matCellDef="let element" style="width: 10%;"> {{element.release_date}} </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[10, 20]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
          
    </div>
</div>
<app-footer></app-footer>
